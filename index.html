  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cấm Kỵ Cơ Khí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-dark: #0a0a0a;
        --color-bg-medium: #1a1a1a;
        --color-bg-light: #2a2a2a;
        --color-primary-red: #b91c1c;
        --color-primary-red-dark: #7f1d1d;
        --color-accent-blood: #ef4444;
        --color-text-light: #f3f4f6;
        --color-text-medium: #9ca3af;
        --color-text-dark: #4b5563;
        --font-primary: 'Inter', sans-serif;
        --font-display: 'Playfair Display SC', serif;
      }

      /* Custom scrollbar for all browsers */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-primary-red-dark);
        border-radius: 4px;
        border: 2px solid var(--color-bg-dark);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--color-primary-red);
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-primary-red-dark) var(--color-bg-dark);
      }

      body {
        font-family: var(--font-primary);
        background-color: var(--color-bg-dark);
        color: var(--color-text-light);
        /* Add a subtle noise background for horror effect */
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJhbSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzAwMCIvPjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWx0ZXI9InVybCgjYW0pIiBvcGFjaXR5PSIwLjEiLz48L3N2Zz4=');
      }

      .font-cinzel { font-family: var(--font-display); }

      .ui-panel {
        background-color: rgba(10, 10, 10, 0.6);
        border: 1px solid rgba(185, 28, 28, 0.2);
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 32px 0 rgba(185, 28, 28, 0.1);
      }

      .ui-input {
        background-color: #0a0a0a;
        border: 1px solid #4b5563;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .ui-input:focus {
        outline: none;
        border-color: var(--color-primary-red);
        box-shadow: 0 0 0 3px rgba(185, 28, 28, 0.3);
      }

      .ui-button {
        background-color: var(--color-primary-red-dark);
        border: 1px solid var(--color-primary-red);
        color: var(--color-text-light);
        font-family: var(--font-display);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s ease;
      }

      .ui-button:hover:not(:disabled) {
        background-color: var(--color-primary-red);
        box-shadow: 0 0 15px rgba(185, 28, 28, 0.5);
        transform: translateY(-2px);
      }
      .ui-button:disabled {
        background-color: var(--color-text-dark);
        border-color: #374151;
        cursor: not-allowed;
      }
      
      .save-toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(185, 28, 28, 0.9);
        color: white;
        padding: 10px 20px;
        border: 1px solid #ef4444;
        z-index: 1000;
        animation: fade-in-out 3s forwards;
      }

      .hint-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        max-width: 300px;
        background-color: rgba(10,10,10,0.9);
        color: #f3f4f6;
        padding: 15px;
        border: 1px solid #b91c1c;
        z-index: 1000;
        animation: slide-in-out 8s forwards ease-in-out;
        box-shadow: 0 0 20px rgba(185, 28, 28, 0.4);
      }

      .tooltip {
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--color-bg-dark);
        color: var(--color-text-medium);
        padding: 8px 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 10;
        font-family: var(--font-primary);
        font-size: 0.8rem;
        border: 1px solid var(--color-primary-red-dark);
        pointer-events: none;
      }
      .group:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }
      
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .animate-fade-in-out-long {
          animation: fade-in-out 4s forwards;
      }
      .animate-glitch {
        animation: glitch 1s linear infinite;
      }

      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in-out {
          0%, 100% { opacity: 0; }
          10%, 90% { opacity: 1; }
      }
      @keyframes slide-in-out {
          0% { transform: translateX(110%); }
          10%, 90% { transform: translateX(0); }
          100% { transform: translateX(110%); }
      }
      @keyframes glitch{
        2%,64%{ transform: translate(2px,0) skew(0deg); }
        4%,60%{ transform: translate(-2px,0) skew(0deg); }
        62%{ transform: translate(0,0) skew(5deg); }
      }
      
      /* Abyss Echo Screen Effects */
      .abyss-active {
        animation: abyss-pulse 2.5s infinite ease-in-out;
      }
      .abyss-active::after {
          content: '';
          position: fixed;
          inset: 0;
          background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(10, 0, 0, 0.8) 100%);
          pointer-events: none;
          z-index: 9998;
      }
      .abyss-glitch-text {
        animation: glitch 1.5s linear infinite;
      }

      @keyframes abyss-pulse {
        0% { filter: brightness(1) contrast(1); }
        50% { filter: brightness(0.8) contrast(1.2); }
        100% { filter: brightness(1) contrast(1); }
      }

    </style>
